<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student form</title>

  <style>
    *{
      box-sizing:border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body{
      margin:0;
      min-height:100vh;
      background:#ebf4f6;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    /* Card */
    .card{
      width:min(720px, 100%);
      background:#fff;
      border-radius:18px;
      box-shadow:0 12px 35px rgba(0,0,0,0.12);
      overflow:hidden;
    }

    .header{
      background:#0aa3a0;
      color:#fff;
      padding:18px 20px 14px;
    }

    .header h1{
      margin:0;
      font-size:20px;
      letter-spacing:0.2px;
    }

    .header p{
      margin:6px 0 0;
      font-size:12px;
      opacity:0.9;
    }

    .form-body{
      padding:18px 20px 20px;
    }

    /* Grid instead of table for professional layout */
    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:14px 16px;
    }

    .field label{
      display:block;
      font-size:13px;
      color:#2a2a2a;
      margin-bottom:6px;
      font-weight:600;
    }

    .control{
      width:100%;
      padding:10px 12px;
      border:1px solid #dcdcdc;
      border-radius:10px;
      outline:none;
      background:#fff;
      transition:0.2s;
      font-size:14px;
    }

    .control:focus{
      border-color:#0aa3a0;
      box-shadow:0 0 0 4px rgba(10,163,160,0.15);
    }

    /* Gender row */
    .gender{
      display:flex;
      gap:14px;
      align-items:center;
      padding:10px 0 2px;
      flex-wrap:wrap;
    }

    .radio{
      display:flex;
      align-items:center;
      gap:8px;
      font-size:14px;
      color:#333;
      user-select:none;
    }

    .radio input{
      accent-color:#0aa3a0;
      transform: translateY(1px);
    }

    /* Full width fields */
    .full{
      grid-column:1 / -1;
    }

    /* Buttons */
    .actions{
      display:flex;
      justify-content:flex-end;
      gap:10px;
      margin-top:16px;
      padding-top:14px;
      border-top:1px solid #eee;
    }

    .btn{
      border:none;
      border-radius:10px;
      padding:10px 16px;
      font-size:15px;
      cursor:pointer;
      transition:0.2s;
    }

    .btn:active{
      transform:scale(0.98);
    }

    .btn-reset{
      background:#f44336;
      color:#fff;
    }

    .btn-submit{
      background:#08957b;
      color:#fff;
    }

    .btn:hover{
      filter:brightness(0.95);
    }

    /* Responsive */
    @media (max-width: 600px){
      .grid{ grid-template-columns:1fr; }
    }
  </style>
</head>

<body>
  <form action="table.html" method="get" class="card">
    <div class="header">
      <h1>Student Registration Form</h1>
      <p>Please fill this form correctly</p>
    </div>

    <div class="form-body">
      <div class="grid">
        <div class="field">
          <label>First name</label>
          <input type="text" name="firstname" class="control" required />
        </div>

        <div class="field">
          <label>Last name</label>
          <input type="text" name="lastname" class="control" required />
        </div>

        <div class="field">
          <label>Grade</label>
          <input type="text" name="grade" class="control" required />
        </div>

        <div class="field">
          <label>Age</label>
          <input type="number" name="age" class="control" required />
        </div>

        <div class="field">
          <label>Course</label>
          <select name="course" class="control" required>
            <option value="" disabled selected>Select course</option>
            <option value="Java">Java</option>
            <option value="Full Stack">Full Stack</option>
            <option value="C#">C#</option>
            <option value="Python">Python</option>
          </select>
        </div>

        <div class="field">
          <label>Gender</label>
          <div class="gender">
            <label class="radio">
              <input type="radio" name="gender" value="male" required />
              Male
            </label>
            <label class="radio">
              <input type="radio" name="gender" value="female" required />
              Female
            </label>
          </div>
        </div>

        <div class="field">
          <label>Payment (file)</label>
          <input type="file" name="payment" class="control" required />
        </div>

        <div class="field">
          <label>Profile picture</label>
          <input type="file" name="profilepicture" class="control" required />
        </div>
      </div>

      <div class="actions">
        <input type="reset" value="Reset" class="btn btn-reset" />
        <input type="submit" value="Submit" class="btn btn-submit" />
      </div>
    </div>
  </form>
</body>
</html>
