<html>
  <head>
    <style>
	 * {
        
        font-family: Arial, Helvetica, sans-serif;
      }
      table {
        width: 60%;
        height: 450px;
        background: white;
        border-collapse: collapse;
        border-spacing: 5px;
        border-radius: 20px;
        margin-bottom: 10px;
        padding: 10px;
        overflow: hidden;
        margin-left: auto;
        margin-right: auto;
        margin-top: 1px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
      }
      tr {
       
      }
      th {
	  padding-top:10px;
        text-align: left;
        font-size: 20px;
		padding-left:5px;
		height:20px;
		
      }
	  .top{
	  border-bottom:none;
	  padding-bottom:0;
	  margin-bottom:0px;
	
	  }
      td {
        padding-left: 10px;
        padding-right: 5px;
        width: 10%;
      }
      .Round {
        border-radius: 10px;
        padding: 5px;
		border :1px solid black;
		width:300px;
		height:35px;
      }
	  .btn{
	  border-radius: 10px;
        padding: 5px;
		text-align:right;
	  }
      .Header {
	  
       background-color:#0aa3a0;
		margin-bottom:0;
		color:white;
		text-align:left;
		font-size:20px;
      }
	  .notice{
	 margin:0;
	 font-weight:200;
	  font-size:12px;
	  
	  }
      #sub {
	  text-align:right;
         background:#08957b;
        color: white;
        border: none;
        font-size: 20px;
        margin-right: 20px;
      }
	  #sub:hover{
	   filter: brightness(0.95);
	  
	  }
	   #res:hover{
	   filter: brightness(0.95);
	  
	  }
	  
      body {
        background-color: #ebf4f6;
      }
      #res {
        background-color: #f44336;
        color: white;
        border: none;
        font-size: 20px;
      }
    </style>
    <title>Student form</title>
  </head>
  <body>
    <form action="table.html" method="get">
      <table>
        <tr class="Header">
          <th colspan="2"><b><h3 class="top">Student Registration Form</b></h3>
		  <p class="notice">Please fill this form correctly</p></th>
        </tr>
        <tr>
          <td>
            <label>First name:</label><br />
            <input type="text" name="firstname" class="Round" required />
          </td>
          <br />
          <td>
            <label>Last name:</label><br />
            <input type="text" name="lastname" class="Round" required />
          </td>
        </tr>
        <tr>
          <td>
            <label>Grade:</label><br />
            <input type="text" name="grade" class="Round" required />
          </td>
          <td>
            <label>Age:</label><br />
            <input type="number" name="age" class="Round" required />
          </td>
        </tr>
        <tr>
          <td>
            <label>Course:</label><br />
            <select name="course" class="Round" required>
              <br />
              <option value="" disabled Selected>Select course</option>
              <option value="Java">Java</option>
              <option value="Full Stack">Full Stack</option>
              <option value="C#">C#</option>
              <option value="Python">Python</option>
            </select>
          </td>
          <td>
            <label>Gender:</label><br />
            <input type="radio" name="gender" value="male" > Male
            <input type="radio" name="gender" value="female" > Female
          </td>
        </tr>
        <tr>
          <td>
            <label>Payment:</label><br />
            <input type="file" name="payment" class="Round" required />
          </td>
          <td>
            <label>Profile picture :</label><br />
            <input type="file" name="profilepicture" class="Round" required />
          </td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: right">
			<input type="reset" value="Reset" class="btn" id="res" />
            <input type="submit" value="Submit" class="btn" id="sub" />
            
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
